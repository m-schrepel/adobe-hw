<head>
  <title>adobeProject</title>
</head>

<body>
  {{> allPosts}}
</body>

<template name="allPosts">
  <div class="uk-grid">
    {{#each post}}
      <div class="uk-width-large-1-4 uk-width-medium-1-2 uk-width-small-1-1">
        {{#if publish}}
          <h3>{{{title}}}</h3>
          <section>{{{content}}}</section>
        {{/if}}
      </div>
    {{/each}}
  </div>
</template>
