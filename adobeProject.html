<head>
  <title>adobeProject</title>
  <meta name="viewport" content="width=device-width">
</head>

<body>
  {{> allPosts}}
</body>

<template name="allPosts">
  <div class="uk-grid">
    {{#each post}}
      <div class="uk-width-large-1-4 uk-width-medium-1-2 uk-width-small-1-1 card">
        {{#if publish}}
          <article class="uk-animation-fade">
            <h3>{{{title}}}</h3>
            <time>{{pretty date}}</time>
            <a href={{author.profile_URL}} rel="author" class="authorship-link">{{author.first_name}} {{author.last_name}}</a>

            {{{content}}}
          </article>
        {{/if}}
      </div>
    {{/each}}
  </div>
</template>
